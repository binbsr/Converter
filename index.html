<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="nepali unit converter, unit converter, bigha to katta, katta to dhur, aana to square metre, katta to anna" />
    <meta name="description"
          content="This is unit converter for mesasurement units used in nepal.
          This tool covers different dimensions like area (e.g. katta to anna, anna to square metres etc.),
          length (yard to metres, kosh to km etc.), volumes (mana to ml, muri to pathi etc.)" />
    <title>Unit Converter</title>

    <base href="/" />
    <link href="css/app.min.css" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Blazor.start();
        });
    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
